server:
  port: 8082

spring:
  application:
    name: market-data-service
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/trading_platform
    username: tradingadmin
    password: tradingpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

alpha-vantage:
  api-key: ${VANTAGE_API_KEY}
  base-url: https://www.alphavantage.co/query

cache:
  stock-quote-ttl: 60
  stock-details-ttl: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info