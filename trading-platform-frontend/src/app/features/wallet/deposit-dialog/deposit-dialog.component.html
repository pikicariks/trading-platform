<h2 mat-dialog-title>
  <mat-icon>add_circle</mat-icon>
  Deposit Funds
</h2>

<mat-dialog-content>
  <div class="current-balance">
    <span class="label">Current Balance:</span>
    <span class="amount">{{ data.currentBalance | currency:'USD':'symbol':'1.2-2' }}</span>
  </div>

  <form [formGroup]="depositForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Amount</mat-label>
      <input 
        matInput 
        type="number" 
        formControlName="amount" 
        placeholder="0.00"
        min="1"
        step="0.01">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="amount?.hasError('required')">
        Amount is required
      </mat-error>
      <mat-error *ngIf="amount?.hasError('min')">
        Minimum deposit is $1
      </mat-error>
      <mat-error *ngIf="amount?.hasError('max')">
        Maximum deposit is $1,000,000
      </mat-error>
    </mat-form-field>

    <div class="quick-amounts">
      <span class="quick-label">Quick amounts:</span>
      <div class="quick-buttons">
        <button 
          mat-stroked-button 
          type="button"
          *ngFor="let quickAmount of quickAmounts"
          (click)="setQuickAmount(quickAmount)">
          ${{ quickAmount | number }}
        </button>
      </div>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (Optional)</mat-label>
      <input 
        matInput 
        formControlName="description" 
        placeholder="e.g., Monthly deposit">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()"
    [disabled]="depositForm.invalid">
    Deposit
  </button>
</mat-dialog-actions>
